<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Library</h1>
    <button id="addBtn">Add New Book</button>
    <div id="popupContainer">
        <div id="formContainer">
            <h2>Book Form</h2>
            <form action="">
            <div class="formItem">
                <input type="text" id="title" placeholder="Book Title" name = "title" required> 
            </div>
            <div class="formItem">
                <input type="text" id="author" placeholder="Book Author" name = "author" required>
            </div>
            <div class="formItem">
                <input type="text" id="pages" placeholder="Pages" name = "pages" required pattern="[0-9]{1,5}">
            </div>
            <div class="formItem">
                <label for="read" id="readLabel"><strong>Read</strong></label>
                <input type="checkbox" id="read" value="true">
            </div>
            <div class="formItem">
                <button id = "subBtn">Add</button>
            </div>
        </form>

        </div>
    </div>
    <div class="container">
    </div>
    <script src="library.js"></script>
</body>
</html>
