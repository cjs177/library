<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Library</h1>
    <button id="addBtn">Add New Book</button>
    <div id="popupContainer">
        <div id="formContainer"></form>
            <h2>Book Form</h2>
            <div class="formItem">
                <input type="text" id="title" placeholder="Book Title" name = "title"> 
            </div>
            <div class="formItem">
                <input type="text" id="author" placeholder="Book Author" name = "author">
            </div>
            <div class="formItem">
                <input type="text" id="pages" placeholder="Pages" name = "pages">
            </div>
            <div class="formItem">
                <label for="read" id="readLabel"><strong>Read</strong></label>
                <input type="checkbox" id="read" value="true">
            </div>
            <div class="formItem">
                <button id = "subBtn">Add</button>
            </div>

        </div>
    </div>
    <div class="container">
    </div>
    <script src="library.js"></script>
</body>
</html>
